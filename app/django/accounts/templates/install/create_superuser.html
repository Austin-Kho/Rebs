<!DOCTYPE html>
<html>
<head>
    <title>Create SuperUser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="float-center p-5 col-xl-10">
    <div class="my-5">
        <h2 class="pb-3">Rebs 시스템 설정 :: Step1 - 최고관리자 생성</h2>
    </div>
    <form class="row g-3" method="POST">
        {% csrf_token %}
        <div class="col-xl-6 mb-3 row">
            <label for="email" class="col-sm-3 col-form-label">이메일</label>
            <div class="col-sm-9">
                <input type="email" class="form-control" id="email" name="email" required placeholder="최고관리자 이메일">
            </div>
        </div>
        <div class="col-xl-6 mb-3 row">
            <label for="username" class="col-sm-3 col-form-label">이름(아이디)</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="username" name="username" required placeholder="최고관리자 이름">
            </div>
        </div>
        <div class="col-xl-6 mb-3 row">
            <label for="password" class="col-sm-3 col-form-label">패스워드</label>
            <div class="col-sm-9">
                <input type="password" class="form-control" id="password" name="password" required placeholder="패스워드">
            </div>
        </div>
        <div class="col-xl-6 mb-3 row">
            <label for="passwordConfirm" class="col-sm-3 col-form-label">패스워드 확인</label>
            <div class="col-sm-9">
                <input type="password" class="form-control" id="passwordConfirm" required placeholder="패스워드 확인">
            </div>
        </div>
        <div class="mb-3 d-grid gap-2 d-md-flex justify-content-end">
            <button type="submit" class="btn btn-primary">최고관리자 생성</button>
        </div>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Create SuperUser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="float-center p-5 col-xl-10">
    <div class="my-5">
        <h2 class="pb-3">Rebs 시스템 설정 :: Step1 - 최고관리자 생성</h2>
    </div>
    <form class="row g-3 needs-validation" method="POST" novalidate>
        {% csrf_token %}
        <div class="col-xl-6 mb-3 row">
            <label for="email" class="col-sm-3 col-form-label">이메일</label>
            <div class="col-sm-9">
                <input type="email" maxlength="255" class="form-control" id="email" name="email" required
                       placeholder="최고관리자 이메일">
                <div class="invalid-feedback">Please provide a email.</div>
            </div>
        </div>
        <div class="col-xl-6 mb-3 row">
            <label for="username" class="col-sm-3 col-form-label">이름(아이디)</label>
            <div class="col-sm-9">
                <input type="text" maxlength="150" class="form-control" id="username" name="username" required
                       placeholder="최고관리자 이름">
                <div class="invalid-feedback">Please provide a username.</div>
            </div>
        </div>
        <div class="col-xl-6 mb-3 row">
            <label for="password" class="col-sm-3 col-form-label">패스워드</label>
            <div class="col-sm-9">
                <input type="password" minlength="5" maxlength="20" class="form-control"
                       id="password" name="password" required placeholder="패스워드">
                <div class="invalid-feedback">Please provide a valid password.</div>
            </div>
        </div>
        <div class="col-xl-6 mb-3 row">
            <label for="password_confirm" class="col-sm-3 col-form-label">패스워드 확인</label>
            <div class="col-sm-9">
                <input type="password" maxlength="20" class="form-control" id="password_confirm"
                       name="password_confirm" required placeholder="패스워드 확인">
                <div class="invalid-feedback">Please confirm your password.</div>
            </div>
        </div>
        <div class="mb-3 d-grid gap-2 d-md-flex justify-content-end">
            <button type="submit" class="btn btn-primary">최고관리자 생성</button>
        </div>
    </form>

    <script>
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    const wrong_confirm = form.password.value !== form['password_confirm'].value
                    if (!form.checkValidity() || wrong_confirm) {
                        if (wrong_confirm) form['password_confirm'].setCustomValidity("Passwords don't match")
                        else form['password_confirm'].setCustomValidity('')
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</div>
</body>
</html>

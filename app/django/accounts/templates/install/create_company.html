<!DOCTYPE html>
<html>
<head>
    <title>Create Company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="float-center p-5 col-xl-10">
    <div class="my-5">
        <h2 class="pb-3">Rebs 시스템 설정 :: Step2 - 회사정보 생성</h2>
    </div>
    <form class="row g-3 needs-validation" method="POST" novalidate>
        {% csrf_token %}
        <div class="col-xl-6 mb-3 row">
            <label for="name" class="col-sm-3 col-form-label">회사이름</label>
            <div class="col-sm-9">
                <input type="text" maxlength="30" class="form-control" id="name" name="name" required
                       placeholder="회사이름">
                <div class="invalid-feedback">Please provide a company name.</div>
            </div>
        </div>
        <div class="col-xl-6 mb-3 row">
            <label for="tax_number" class="col-sm-3 col-form-label">사업자등록번호</label>
            <div class="col-sm-9">
                <input type="text" maxlength="12" class="form-control" id="tax_number" name="tax_number" required
                       placeholder="사업자등록번호">
                <div class="invalid-feedback">Please provide a tax number.</div>
            </div>
        </div>
        <div class="col-xl-6 mb-3 row">
            <label for="ceo" class="col-sm-3 col-form-label">대표자명</label>
            <div class="col-sm-9">
                <input type="text" maxlength="20" class="form-control" id="ceo" name="ceo" required placeholder="대표자명">
                <div class="invalid-feedback">Please provide a ceo name.</div>
            </div>
        </div>
        <div class="col-xl-6 mb-3 row">
            <label for="org_number" class="col-sm-3 col-form-label">법인등록번호</label>
            <div class="col-sm-9">
                <input type="text" maxlength="14" class="form-control" id="org_number" name="org_number"
                       required placeholder="법인등록번호">
                <div class="invalid-feedback">Please provide a organization number.</div>
            </div>
        </div>
        <div class="mb-3 d-grid gap-2 d-md-flex justify-content-end">
            <button type="submit" class="btn btn-primary">회사정보 생성</button>
        </div>
    </form>

    <script>
      (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }

            form.classList.add('was-validated')
          }, false)
        })
      })()
    </script>
</div>
</body>
</html>

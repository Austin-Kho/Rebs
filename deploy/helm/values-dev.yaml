# Default values for Rebs.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  appMode: dev

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

nginx:
  replicaCount: 1
  ingress:
    hosts:
      - host: dev.brdnc.co.kr
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls:
      - secretName: web-devbox-kr-cert
        hosts:
          - dev.brdnc.co.kr

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mariadb.fullname" . }}
  labels:
    {{- include "mariadb.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "mariadb.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "mariadb.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "mariadb.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args: [ "--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci" ]
          envFrom:
            - configMapRef:
                name: {{ include "mariadb.fullname" . }}-config
            - secretRef:
                name: {{ include "mariadb.fullname" . }}-db-auth
          ports:
            - name: mysql
              containerPort: 3306
              protocol: TCP
          startupProbe:
            exec:
              command:
                - mariadb
                - -V
            failureThreshold: 30
          readinessProbe:
            exec:
              command:
                - mariadb
                - -u{{ .Release.Name }}
                - -p{{ .Values.global.dbPassword }}
                - -e "SELECT 1;"
            initialDelaySeconds: 10    # 컨테이너 시작 후 10초 후에 Probe 시작
            periodSeconds: 10          # 10초마다 상태 확인
            timeoutSeconds: 3          # 5초 후에 실패로 간주
            successThreshold: 1        # 몇 번 성공해야 Ready 상태로 간주할 것인지
            failureThreshold: 10        # 몇 번 실패해야 Pod를 Ready 상태가 아니라고 판단할 것인지
          livenessProbe:
            exec:
              command:
                - mariadb
                - -V
            initialDelaySeconds: 120    # 최초 120초 후에 LivenessProbe 체크를 시작함
            periodSeconds: 30           # 30초마다 LivenessProbe 체크
            failureThreshold: 2         # 2번 실패시 Pod Restart
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
            - name: init-sql
              mountPath: /docker-entrypoint-initdb.d
            - name: dump-backup
              mountPath: /var/backups
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: mysql-data
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-{{ include "mariadb.fullname" . }}-{{ .Values.global.appMode }}-data-pvc
        - name: init-sql
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-{{ include "mariadb.fullname" . }}-{{ .Values.global.appMode }}-sql-pvc
        - name: dump-backup
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-{{ include "mariadb.fullname" . }}-{{ .Values.global.appMode }}-backup-pvc
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mariadb
spec:
  serviceName: {{ include "mariadb.fullname" . }}
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      initContainers:
        - name: init-mariadb
          image: mariadb
          imagePullPolicy: Always
          command:
            - bash
            - "-c"
            - |
              set -ex
              echo 'Starting init-mariadb';
              # Check config map to directory that already exists
              # (but must be used as a volume for main container)
              ls /mnt/replica-conf
              # Statefulset has sticky identity, number should be last
              [[ `hostname` =~ -([0-9]+)$ ]] || exit 1
              ordinal=${BASH_REMATCH[1]}
              # Copy appropriate conf.d files from config-map to
              # mariadb-config volume (emptyDir) depending on pod number
              if [[ $ordinal -eq 0 ]]; then
                # This file holds SQL for connecting to primary
                cp /mnt/replica-conf/primary.cnf /etc/mysql/conf.d/server-id.cnf
                # Create the users needed for replication on primary on a volume
                # initdb (emptyDir)
                cp /mnt/replica-conf/primary.sql /docker-entrypoint-initdb.d
              else
                # This file holds SQL for connecting to secondary
                cp /mnt/replica-conf/replica.cnf /etc/mysql/conf.d/server-id.cnf
                # On replicas use secondary configuration on initdb volume
                cp /mnt/replica-conf/secondary.sql /docker-entrypoint-initdb.d
              fi
              # Add an offset to avoid reserved server-id=0 value.
              echo server-id=$((3000 + $ordinal)) >> etc/mysql/conf.d/server-id.cnf
              ls /etc/mysql/conf.d/
              cat /etc/mysql/conf.d/server-id.cnf
          volumeMounts:
            - name: mariadb-replica-config
              mountPath: /mnt/replica-conf
            - name: mariadb-conf-d
              mountPath: /etc/mysql/conf.d/
            - name: initdb-d
              mountPath: /docker-entrypoint-initdb.d
      restartPolicy: Always
      containers:
        - name: mariadb
          image: mariadb
          args:
            - --character-set-server=utf8mb4
            - --collation-server=utf8mb4_unicode_ci
          ports:
            - containerPort: 3306
              name: mariadb-port
          envFrom:
            - configMapRef:
                name: {{ include "mariadb.fullname" . }}-config
            - secretRef:
                name: {{ include "mariadb.fullname" . }}-db-auth
          env:
            # Using Secrets
            - name: MARIADB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mariadb-secret
                  key: mariadb-root-password
            - name: MYSQL_INITDB_SKIP_TZINFO
              value: "1"
{{/*          startupProbe:*/}}
{{/*            exec:*/}}
{{/*              command: [ "mariadb-admin", "ping", "-u$MYSQL_USER", "-p$MYSQL_PASSWORD" ]*/}}
{{/*            initialDelaySeconds: 30*/}}
{{/*            timeoutSeconds: 5*/}}
{{/*            failureThreshold: 20*/}}
{{/*            successThreshold: 1*/}}
          # Mount volume from persistent volume claim
          volumeMounts:
            - name: data
              mountPath: /var/lib/mysql/
            - name: mariadb-conf-d
              mountPath: /etc/mysql/conf.d/
            - name: initdb-d
              mountPath: /docker-entrypoint-initdb.d
{{/*            - name: backup*/}}
{{/*              mountPath: /var/backups/*/}}
      volumes:
        - name: mariadb-replica-config # for init to main
          configMap:
            name: {{ include "mariadb.fullname" . }}-replica-config
            #defaultMode: 0544
        - name: mariadb-conf-d # for init to main
          emptyDir: { }
        - name: initdb-d # for init to main
          emptyDir: { }
{{/*        - name: backup*/}}
{{/*          persistentVolumeClaim:*/}}
{{/*            claimName: {{ .Release.Name }}-{{ include "mariadb.fullname" . }}-{{ .Values.global.appMode }}-backup-pvc*/}}

  volumeClaimTemplates:
    - metadata:
        name: data
        namespace: {{ .Release.Namespace | quote }}
      spec:
        storageClassName: "nfs-client"
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
          {{- if eq .Values.global.appMode "prod" }}
            storage: {{ .Values.volumes.dataPvcStorageProd }}
          {{- else if eq .Values.global.appMode "dev" }}
            storage: {{ .Values.volumes.dataPvcStorageDev }}
          {{- end }}

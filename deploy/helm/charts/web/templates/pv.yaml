apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ include "web.fullname" . }}-django-{{ .Values.global.appMode }}-nfs-pv
spec:
  storageClassName: {{ include "web.fullname" . }}-app-{{ .Values.global.appMode }}
  capacity:
    storage: {{ .Values.volumes.djangoPvStorage }}
  accessModes:
    {{- range .Values.volumes.djangoAccessModes }}
    - {{ . }}
    {{- end }}
  mountOptions:
    - hard
    - nfsvers=4.1
  nfs:
    {{- if eq.Values.global.appMode "prod" }}
    path: {{ .Values.global.nfsPath }}/app/prod/django
    {{- else if eq.Values.global.appMode "dev" }}
    path: {{ .Values.global.nfsPath }}/app/dev/django
    {{- end }}
    server: {{ .Values.global.nfsServerHost }}

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "nginx.fullname" . }}-static-{{ .Values.global.appMode }}-nfs-pvc
spec:
  storageClassName: {{ include "nginx.fullname" . }}-static-{{ .Values.global.appMode }}
  accessModes:
  {{- range .Values.volumes.staticAccessModes }}
    - {{ . }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.volumes.staticPvcStorage }}

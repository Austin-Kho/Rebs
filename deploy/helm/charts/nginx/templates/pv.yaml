apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ include "nginx.fullname" . }}-static-{{ .Values.global.appMode }}-nfs-pv
spec:
  storageClassName: {{ include "nginx.fullname" . }}-static-{{ .Values.global.appMode }}
  capacity:
    storage: {{ .Values.volumes.staticPvcStorage}}
  accessModes:
  {{- range .Values.volumes.staticAccessModes }}
    - {{ . }}
  {{- end }}
  mountOptions:
    - hard
    - nfsvers=4.1
  nfs:
    {{- if eq.Values.global.appMode "prod" }}
    path: {{ .Values.global.nfsPath }}/app/prod/django/static
    {{- else if eq.Values.global.appMode "dev" }}
    path: {{ .Values.global.nfsPath }}/app/dev/django/static
    {{- end }}
    server: {{ .Values.global.nfsServerHost }}

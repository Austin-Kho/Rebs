name: CI

on:
  push:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run a one-line script
        run: pwd; ls -al

      - name: Run a multi-line script
        run: |
          cd app/vue
          yarn; yarn build;
          cd ../django/static/dist; ls -al
          cd ../../templates; ls -al
